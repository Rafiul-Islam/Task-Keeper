<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task Keeper</title>
    <!-- Required meta tags -->
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
            rel="stylesheet"
    />

    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>

<div class="container my-5 py-5">
    <!--    task input div start-->
    <div class="row">
        <div class="col-sm-6 offset-sm-3 text-center">
            <h1 class="display-4 mb-4">Simple Task Keeper</h1>
            <div class="d-flex">
                <input
                        id="taskInputField"
                        placeholder="Enter your task"
                        class="form-control"
                />
                <button id="addTaskButton" class="btn btn-secondary ml-2"><i class="fas fa-plus-circle"></i></button>
            </div>
        </div>
    </div>
    <!--    task input div end-->
    <!--    task list div start-->
    <div id="taskList" class="row mt-5">

    </div>
    <!--    task list div end-->
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"
></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"
></script>
<script src="./dist/bundle.js"></script>
</body>
</html>
